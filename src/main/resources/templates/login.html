<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Library</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/signupForm}">Sign Up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <h1>Login</h1>
            <form id="loginForm" class="mb-4" th:action="@{/loginPage}" method="POST">
                <div class="row">
                    <div class="col-6 mb-3">
                        <!-- Use col-6 or smaller as needed -->
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required />
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 mb-3">
                        <!-- Adjust the column size here too -->
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required />
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
                <div class="mt-3">
                    <div th:if="${err}" th:text="${err}" class="text-danger"></div>
                    <div th:if="${logoutMessage}" th:text="${logoutMessage}" class="text-info"></div>
                    <div th:if="${msg}" th:text="${msg}" class="text-success"></div>
                </div>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
